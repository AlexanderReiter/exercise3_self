name: Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build
        run: mvn compile
  test:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Test
        run: mvn test
  package:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Package
        run: mvn package
      - name: Archive war file
        uses: actions/upload-artifact@v2
        with:
          name: game2048.war
          path: _work/exercise3_self/exercise3_self/target/game2048.war
  deploy:
    runs-on: self-hosted
    needs: package
    steps:
      - name: Download war file
        uses: actions/download-artifact@v2
        with:
          name: game2048.war
          path: _work/exercise3_self/exercise3_self/target/game2048.war
      - name: Deploy
        run:
          cp _work/exercise3_self/exercise3_self/target/game2048.war /usr/local/tomcat/webapps/game2048.war