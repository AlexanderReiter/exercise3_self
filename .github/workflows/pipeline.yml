name: Pipeline

on:
  push:
    branches:
      - main

jobs:
    build:
        runs-on: self-hosted
        steps:
          - name: Checkout
            uses: actions/checkout@v2
          - name: Setup JDK 11
            uses: actions/setup-java@v1
            with:
              java-version: 11
          - name: Build
            run: mvn compile